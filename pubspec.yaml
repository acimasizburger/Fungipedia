name: Fungipedia
description: "App for mushroom identification"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.2
  go_router: ^14.6.2
  shared_preferences: ^2.3.3
  dotlottie_loader: ^0.0.4
  lottie: ^3.2.0
  provider: ^6.1.2
  google_fonts: ^6.2.1
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/languages/
    - assets/motions/
